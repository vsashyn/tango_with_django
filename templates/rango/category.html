<!DOCTYPE html>
<html>
<head><title>Rango</title>
</head>

<body>
	<h1>{{ category_name }}</h1>
		{% if category %}
			{% if pages %}
				<ul>
				{% for page in pages %}
					<li> <a href="{{ page.url }}">{{ page.title }} </a></li>
				{% endfor %}
				</ul>
			{% else %}
		<strong>No pages currently in category!</strong>
			{% endif %}
<a href="/rango/category/{{ category_name_url }}/add_page/">Add a new page</a>
		{% else %}
		The specified category {{ category_name}} doesn't exist!
<p><a href="/rango/add_category/">Add a new category</a></p>
		{% endif %}
<br>


</body>
</html>
